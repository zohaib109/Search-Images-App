<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Image App</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form class="input-form jsInputForm">
      <input
        type="text"
        class="input-search jsInputSearch"
        placeholder="Searh For Images"
      />
      <button class="search-button jsSearchBtn">
        <svg height="16" width="16" viewBox="0 0 512 512">
          <path
            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
          />
        </svg>
      </button>
    </form>
    <div class="search-results jsSearchResults">
      <div class="search-result jsSearchResult">
        <img
          src="https://images.pexels.com/photos/388415/pexels-photo-388415.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="Flat Grass Land"
        />
      </div>
      <div class="search-result jsSearchResult">
        <img
          src="https://images.pexels.com/photos/33109/fall-autumn-red-season.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="Autumn Forest"
        />
      </div>
      <div class="search-result jsSearchResult">
        <img
          src="https://images.pexels.com/photos/18515836/pexels-photo-18515836/free-photo-of-portrait-of-a-starling-standing-outdoors.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="Bird"
        />
      </div>
      <div class="search-result jsSearchResult">
        <img
          src="https://images.pexels.com/photos/2275221/pexels-photo-2275221.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="Boreal Forest Lake"
        />
      </div>
      <div class="search-result jsSearchResult">
        <img
          src="https://images.pexels.com/photos/18273081/pexels-photo-18273081/free-photo-of-scenic-cliff-at-stokksnes-on-iceland.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="Volcanic Mountain"
        />
      </div>
      <div class="search-result jsSearchResult">
        <img
          src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y29mZmVlfGVufDB8fDB8fHww"
          alt="Coffee"
        />
      </div>
      <div class="search-result jsSearchResult">
        <img
          src="https://plus.unsplash.com/premium_photo-1692468867066-d440f327ed36?q=80&w=461&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Living room"
        />
      </div>
      <div class="search-result jsSearchResult">
        <img
          src="https://plus.unsplash.com/premium_photo-1670963965022-59c9ac468c18?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Y2FyfGVufDB8fDB8fHww"
          alt="winter Jeep"
        />
      </div>
      <div class="search-result jsSearchResult">
        <img
          src="https://plus.unsplash.com/premium_photo-1661963357908-997d5429cec5?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8c2hpcHxlbnwwfHwwfHx8MA%3D%3D"
          alt="Cruise Ship"
        />
      </div>
    </div>
    <div class="footer">
      <button class="showmore-button jsShowmoreBtn">Show more</button>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
